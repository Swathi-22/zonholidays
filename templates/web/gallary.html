{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<div class="breadcrumb breadcrumb-style-one">
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2 class="breadcrumb-title">Gallery</h2>
            <ul class="d-flex justify-content-center breadcrumb-items">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Gallery</li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row image-gallery">
        {% for images in gallery %}
        <div class="col-lg-3 col-md-6 col-sm-6 col-6">
            <div class="gallary-item">
                <img src="{{images.image.crop.370x185}}" alt="Image Gallery">
                <a href="{{images.image.crop.370x185}}" data-fancybox="gallery"
                    data-caption="Caption Here" class="gallary-item-overlay">
                    <i class="bi bi-eye"></i>
                </a>
            </div>
        </div>
        {% endfor %}
        {% comment %}
        <div class="col-lg-3 col-md-6 col-sm-12 col-12">
            <div class="gallary-item">
                <img src="{% static 'web/images/gallary/g-sm1.png' %}" alt="Image Gallery">
                <a href="{% static 'web/images/gallary/g-sm1.png' %}" data-fancybox="gallery"
                    data-caption="Caption Here" class="gallary-item-overlay">
                    <i class="bi bi-eye"></i>
                </a>

        <div class="col-lg-3 col-md-6 col-sm-12 col-12">
